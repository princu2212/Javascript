<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container shadow-lg mt-5 py-3 bg-body rounded">
      <div class="row pt-4 imgrow">
        <div class="col-md-6 col-12">
          <img src="call_back.svg" alt="" />
        </div>
        <div class="col-md-6 col-12">
          <h3 class="text-center">Sign Up Form</h3>
          <div class="row">
            <div class="col-md-6 col-12">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Full Name"
                autocomplete="off"
              />
              <p id="fullnamecheck">** Please enter name properly</p>
            </div>
            <div class="col-md-6 col-12">
              <input
                type="text"
                id="uname"
                class="form-control"
                placeholder="Username"
                autocomplete="off"
              />
              <p id="unamecheck">** Username should be 3 to 15</p>
            </div>
            <div class="col-md-6 col-12">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                autocomplete="off"
                required
              />
              <p id="emailcheck">** Please enter email properly</p>
            </div>
            <div class="col-md-6 col-12">
              <input
                type="number"
                id="phone"
                class="form-control"
                placeholder="Phone Number"
                autocomplete="off"
              />
              <p id="phonecheck">** Number must be 10</p>
            </div>
            <div class="col-md-6 col-12">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                autocomplete="off"
              />
              <p id="passwordcheck">** Please enter password properly</p>
            </div>
            <div class="col-md-6 col-12">
              <input
                type="text"
                id="cpassword"
                class="form-control"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <p id="cpasswordcheck">** Password not match</p>
            </div>
          </div>
          <button class="btn btn-success text-end mt-3" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="signUp.js"></script>
  </body>
</html>
