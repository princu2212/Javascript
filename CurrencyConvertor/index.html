<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-body rounded justify-content-center mx-auto">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">INR to Dollar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">Dollar to INR</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="text-center my-4">Convert</h3>
          <div class="d-flex justify-content-center mx-auto">
            <input type="number" id="inrInput" placeholder="Enter Rupees">
            <button class="btn btn-success mx-2" onclick="getDollar()">Convert</button>
          </div>
          <h4 id="dollar" class="text-center mt-5"></h4>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3 class="text-center my-4">Convert</h3>
          <div class="d-flex justify-content-center mx-auto">
            <input type="number" id="dollarInput" placeholder="Enter Dollar">
            <button class="btn btn-success mx-2" onclick="getInr()">Convert</button>
          </div>
          <h4 id="inr" class="text-center mt-5"></h4>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
