<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h6 class="text-start p-2">Calculator</h6>
        <form name="calculator">
            <input type="text" class="output text-end" name="output" value="" id="output">
            <div class="d-flex flex-row">
                <input type="button" class="input-group" name="" value="CE" onclick="calculator.output.value = ''">
                <input type="button" class="input-group" name="" value="C" onclick="calculator.output.value = ''">
                <input type="button" class="input-group" name="" value="%" onclick="calculator.output.value += '%'">
                <input type="button" class="input-group" name="" value="/" onclick="calculator.output.value += '/'">
            </div>
            <div class="d-flex flex-row">
                <input type="button" class="input-group colour" name="" value="7"
                    onclick="calculator.output.value +='7'">
                <input type="button" class="input-group colour" name="" value="8"
                    onclick="calculator.output.value += '8'">
                <input type="button" class="input-group colour" name="" value="9"
                    onclick="calculator.output.value += '9'">
                <input type="button" class="input-group" name="" value="*" onclick="calculator.output.value += '*'">
            </div>
            <div class="d-flex flex-row">
                <input type="button" class="input-group colour" name="" value="4"
                    onclick="calculator.output.value += '4'">
                <input type="button" class="input-group colour" name="" value="5"
                    onclick="calculator.output.value += '5'">
                <input type="button" class="input-group colour" name="" value="6"
                    onclick="calculator.output.value += '6'">
                <input type="button" class="input-group" name="" value="-" onclick="calculator.output.value += '-'">
            </div>
            <div class="d-flex flex-row">
                <input type="button" class="input-group colour" name="" value="1"
                    onclick="calculator.output.value += '1'">
                <input type="button" class="input-group colour" name="" value="2"
                    onclick="calculator.output.value += '2'">
                <input type="button" class="input-group colour" name="" value="3"
                    onclick="calculator.output.value += '3'">
                <input type="button" class="input-group" name="" value="+" onclick="calculator.output.value += '+'">
            </div>
            <div class="d-flex flex-row">
                <input type="button" class="input-group" name="" value="x2"
                    onclick="calculator.output.value = Math.sqrt(calculator.output.value)">
                <input type="button" class="input-group colour" name="" value="0"
                    onclick="calculator.output.value += '0'">
                <input type="button" class="input-group" name="" value="." onclick="calculator.output.value += '.'">
                <input type="button" class="input-group" name="" value="="
                    onclick="calculator.output.value = eval(calculator.output.value)">
            </div>
        </form>
    </div>
</body>

</html>
